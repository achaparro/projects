apply plugin: 'java'

repositories {
	mavenCentral()
}

compileJava {
	options.fork = true
	options.forkOptions.executable = 'javac'
	options.compilerArgs << "-XDignore.symbol.file"
}

dependencies {
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "2.20.0"
}

sourceSets {
	main {
		java {
			srcDirs = ['src']
		}
	}
}
